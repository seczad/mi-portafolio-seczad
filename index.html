<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal de Gustavo 'Seczad'</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-inter antialiased transition-colors duration-300">
    <div id="root"></div>

    <!-- React Development CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!--
        Ya NO NECESITAMOS Babel para transpilar App.js.
        App.js ahora es JavaScript directamente compatible con el navegador.
    -->
    <script src="./App.js"></script> <!-- Carga App.js como un script JS normal -->

    <script>
        // Renderiza el componente React App en el div 'root'
        // 'App' debe estar disponible globalmente desde App.js
        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App, null));
    </script>
</body>
</html>
